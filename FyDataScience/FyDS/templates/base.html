{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FyDataStart{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body id="theme-body" class="bg-light text-dark">
    <div class="d-flex">
        <nav id="theme-body" class="sidebar-sticky border-end" style="width: 190px; min-height: 100vh;">
            <div class="p-3">
                <div class="d-flex justify-content-between align-items-center">
                     <h4>FyDataStart</h4>
                     <button id="theme-toggle" class="btn btn-sm border-0">
                        ‚òÄÔ∏è 
                    </button>
                </div>
                <ul class="nav nav-pills flex-column mb-auto" style="font-size: 1.1rem;">
                    <li><a href="{% url 'Home' %}" class="nav-link d-block py-1"><i class="bi bi-house"></i> Home</a></li>
                    <li><a href="{% url 'Stock' %}" class="nav-link d-block py-1"><i class="bi bi-bar-chart"></i> A√ß√µes</a></li>
                    <li><a href="{% url 'Home' %}" class="nav-link d-block py-1"><i class="bi bi-speedometer2"></i> Dashboards</a></li>
                    <li><a href="{% url 'Home' %}" class="nav-link d-block py-1"><i class="bi bi-info-circle"></i> Informa√ß√µes</a></li>
                    <li><a href="{% url 'Home' %}" class="nav-link d-block py-1"><i class="bi bi-folder"></i> Documentos</a></li>
                    <li><a href="{% url 'Home' %}" class="nav-link d-block py-1"><i class="bi bi-people"></i> Equipe</a></li>
                </ul>
            </div>
        </nav>

        <main class="flex-grow-1 p-4">
            {% block content %}
            {% endblock %}
        </main>
    </div>
      

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    {% block extra_scripts %}
    <script>
    const toggleButton = document.getElementById('theme-toggle');
    const body = document.getElementById('theme-body');

    if (localStorage.getItem('theme') === 'dark') {
        body.classList.remove('bg-light', 'text-dark');
        body.classList.add('bg-dark', 'text-light');
        toggleButton.textContent = 'üåô';
    }

    toggleButton.addEventListener('click', function () {
        if (body.classList.contains('bg-light')) {
            body.classList.remove('bg-light', 'text-dark');
            body.classList.add('bg-dark', 'text-light');
            toggleButton.textContent = 'üåô';
            localStorage.setItem('theme', 'dark');
        } else {
            body.classList.remove('bg-dark', 'text-light');
            body.classList.add('bg-light', 'text-dark');
            toggleButton.textContent = '‚òÄÔ∏è';
            localStorage.setItem('theme', 'light');
        }
    });
</script>
    {% endblock %}
</body>
</html>
