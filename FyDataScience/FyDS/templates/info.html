        </div>

                </button>
            </h2>
            <div id="collapseModelos" class="accordion-collapse collapse" aria-labelledby="headingModelos" data-bs-parent="#manualAccordion">
                <div class="accordion-body">
                    <p>Modelos disponíveis na plataforma:</p>
                    <ul>
                    </ul>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingDownload">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDownload" aria-expanded="false" aria-controls="collapseDownload">
                    Baixar Dados
                </button>
            </h2>
            <div id="collapseDownload" class="accordion-collapse collapse" aria-labelledby="headingDownload" data-bs-parent="#manualAccordion">
